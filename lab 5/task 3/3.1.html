<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Анкета студента</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Анкета студента</h1>

    <form action="" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend class="blue-box">Особисті дані</legend>

            <p>
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" placeholder="Введіть ім’я" required>
            </p>

            <p>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}"
                    title="Мінімум 6 символів, 1 велика, 1 мала літера, 1 цифра" required>
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Введіть email" autocomplete="off" required>
            </p>

            <p>
                <label for="phone">Мобільний:</label>
                <input type="tel" id="phone" name="phone" placeholder="+380..." pattern="\+380\d{9}"
                    title="Формат: +380XXXXXXXXX" required>
            </p>

            <p>
                <label for="birth">Дата народження:</label>
                <input type="date" id="birth" name="birth" required>
            </p>
        </fieldset>

        <fieldset>
            <legend class="blue-box">Стать та освіта</legend>

            <p>Стать:</p>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> Чоловіча</label>
                <label><input type="radio" name="gender" value="female"> Жіноча</label>
                <label><input type="radio" name="gender" value="other"> Інша</label>
            </div>

            <p>Рівень освіти:</p>
            <div class="radio-group">
                <label><input type="radio" name="education" value="school" checked> Середня</label>
                <label><input type="radio" name="education" value="college"> Коледж</label>
                <label><input type="radio" name="education" value="university"> Університет</label>
            </div>
        </fieldset>

        <fieldset>
            <legend class="blue-box">Ваші хобі</legend>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobby" value="sport"> Спорт</label>
                <label><input type="checkbox" name="hobby" value="music"> Музика</label>
                <label><input type="checkbox" name="hobby" value="reading"> Читання</label>
                <label><input type="checkbox" name="hobby" value="travel"> Подорожі</label>
            </div>
        </fieldset>

        <fieldset>
            <p>
                <label>Улюблені страви:
                    <select name="food">
                        <optgroup label="Перші страви">
                            <option>Борщ</option>
                            <option>Суп</option>
                            <option>Окрошка</option>
                        </optgroup>
                        <optgroup label="Другі страви">
                            <option>Картопля з м’ясом</option>
                            <option>Плов</option>
                            <option>Паста</option>
                        </optgroup>
                        <optgroup label="Салати">
                            <option>Олів’є</option>
                            <option>Цезар</option>
                            <option>Грецький</option>
                        </optgroup>
                        <optgroup label="Десерти">
                            <option>Торт</option>
                            <option>Печиво</option>
                            <option>Морозиво</option>
                        </optgroup>
                    </select>
                </label>
            </p>

            <legend class="blue-box">Додатково</legend>

            <p>
                <label>Улюблене місто (з підказкою):
                    <input list="cities" name="city" placeholder="Виберіть або введіть">
                    <datalist id="cities">
                        <option value="Київ">
                        <option value="Львів">
                        <option value="Одеса">
                        <option value="Харків">
                        <option value="Дніпро">
                    </datalist>
                </label>
            </p>

            <p>
                <label for="comment">Коментар:</label>
                <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Напишіть про себе..."></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend class="blue-box">Завантаження файлу</legend>
            <p><input type="file" name="files" accept="audio/*" multiple></p>
        </fieldset>

        <p>
            <button type="submit">Надіслати</button>
            <button type="reset">Очистити</button>
        </p>
    </form>
</body>

</html>
