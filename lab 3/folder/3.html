<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Анкета користувача</title>
</head>

<body>
    <center>

        <h1 align="center">Анкета користувача (метод GET)</h1>

        <form action="questionnaire.html" method="get" enctype="multipart/form-data">

            <fieldset align="center">
                <legend>Особиста інформація</legend>

                <label>Ім’я:
                    <input type="text" name="firstname" placeholder="Введіть ваше ім’я" required>
                </label><br><br>

                <label>Прізвище:
                    <input type="text" name="lastname" placeholder="Введіть ваше прізвище" required>
                </label><br><br>

                <label>Пароль:
                    <input type="password" name="password" placeholder="6 символів, велика, мала літера, цифра"
                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6}" required>
                </label><br><br>

                <label>Email:
                    <input type="email" name="email" placeholder="example@gmail.com" autocomplete="off"
                        pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" required>
                </label><br><br>

                <label>Телефон:
                    <input type="tel" name="phone" placeholder="+380XXXXXXXXX" pattern="^\+380\d{9}$" required>
                </label><br><br>

                <label>Дата народження:
                    <input type="date" name="birthdate" required>
                </label><br><br>
            </fieldset><br>

            <fieldset align="center">
                <legend>Стать та освіта</legend>

                <p>Стать:</p>
                <label><input type="radio" name="gender" value="male"> Чоловіча</label><br>
                <label><input type="radio" name="gender" value="female"> Жіноча</label><br>
                <label><input type="radio" name="gender" value="other"> Інша</label><br>
                <label><input type="radio" name="gender" value="Cruassaint"> Cruassaint </label><br><br>

                <p>Рівень освіти:</p>
                <label><input type="radio" name="education" value="school"> Середня</label><br>
                <label><input type="radio" name="education" value="college" checked> Коледж</label><br>
                <label><input type="radio" name="education" value="university"> Університет</label><br>
            </fieldset><br>

            <fieldset align="center">
                <legend>Інтереси</legend>

                <p>Ваші хобі:</p>
                <label><input type="checkbox" name="hobby" value="music"> Музика</label><br>
                <label><input type="checkbox" name="hobby" value="sport"> Спорт</label><br>
                <label><input type="checkbox" name="hobby" value="reading"> Читання</label><br>
                <label><input type="checkbox" name="hobby" value="travel"> Подорожі</label><br><br>

                <label>Улюблена мова програмування:
                    <select name="language">
                        <option value="c++">C++</option>
                        <option value="python">Python</option>
                        <option value="java" selected>Java</option>
                        <option value="js">JavaScript</option>
                        <option value="php">PHP</option>
                    </select>
                </label><br><br>

                <label>Які технології ви знаєте (можна кілька):
                    <select name="tech[]" multiple size="6">
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>C++</option>
                        <option>SQL</option>
                    </select>
                </label><br><br>

                <label>Улюблені страви:
                    <select name="food">
                        <optgroup label="Перші страви">
                            <option>Борщ</option>
                            <option>Суп</option>
                            <option>Окрошка</option>
                        </optgroup>
                        <optgroup label="Другі страви">
                            <option>Картопля з м’ясом</option>
                            <option>Плов</option>
                            <option>Паста</option>
                        </optgroup>
                        <optgroup label="Салати">
                            <option>Олів’є</option>
                            <option>Цезар</option>
                            <option>Грецький</option>
                        </optgroup>
                        <optgroup label="Десерти">
                            <option>Торт</option>
                            <option>Печиво</option>
                            <option>Морозиво</option>
                        </optgroup>
                    </select>
                </label><br><br>


            </fieldset><br>

            <fieldset align="center">
                <legend>Додаткова інформація</legend>

                <label>Розкажіть про себе:<br>
                    <textarea name="about" placeholder="Коротко про ваші інтереси..." rows="4" cols="40"></textarea>
                </label><br><br>

                <label>Завантажте аудіо-файли:
                    <input type="file" name="audiofiles" accept="audio/*" multiple>
                </label><br><br>
            </fieldset>

            <button type="submit">Відправити (GET)</button>
            <button type="reset">Очистити</button>
        </form>

        <hr>

        <h1>Анкета користувача (метод POST)</h1>

        <form action="questionnaire.html" method="post" enctype="multipart/form-data">
            <p>Ця форма використовує метод POST для демонстрації структури запиту.</p>

            <label>Ваш відгук:<br>
                <textarea name="feedback" placeholder="Залиште коментар..." required rows="4" cols="40"></textarea>
            </label><br><br>

            <label>Завантажте кілька аудіо:
                <input type="file" name="audiofiles_post" accept="audio/*" multiple>
            </label><br><br>

            <button type="submit">Відправити (POST)</button>
            <button type="reset">Очистити</button>
        </form>

        <button>
        </button>

    </center>
</body>

</html>
